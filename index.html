<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Seed Practice</title>
</head>
<body>
  <h1>Seed Practice</h1>
    <div class="input-group">
      <label>
        Minimum ELO
        <input type="number" id="min_elo" placeholder="Minimum ELO" value="1500" min="1" max="3000" onchange="updateSettings()">
      </label>
      <label>
        Maximum ELO
        <input type="number" id="max_elo" placeholder="Maximum ELO" value="3000" min="1" max="3000" onchange="updateSettings()">
      </label>
      <label>
        Minimum Time (minutes)
        <input type="number" id="min_time" placeholder="Minimum Time" value="0" min="0" max="1000" onchange="updateSettings()">
      </label>
      <label>
        Maximum Time (minutes)
        <input type="number" id="max_time" placeholder="Maximum Time" value="10" min="0" max="1000" onchange="updateSettings()">
      </label>
    </div>
    <label>
      Advanced Settings
      <input type="checkbox" switch id="advanced_settings" onchange="advsettog()">
    </label>

    <div class="advanced-input" style="display: none">
      <label>
        API pages
        <input type="number" id="pages" placeholder="Pages" value="15" min="1" max="500" onchange="updateSettings()">
      </label>

      <label>
        API count
        <input type="number" id="count" placeholder="Count" value="100" min="1" max="100" onchange="updateSettings()">
      </label>

      <label>
        Require VOD
        <input type="checkbox" switch id="require_vod" checked onchange="updateSettings()">
      </label>
    </div>
    <div class="search-group">
      <button class="search_button" onclick="search()">Search</button>
      <a class="status" id="status"></a>
    </div>
    <div class="results">
      <a id="seed"></a>
    </div>
</body>
</html>
